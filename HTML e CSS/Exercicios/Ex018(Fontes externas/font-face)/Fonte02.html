    <title>Fontes Externas</title>

    <style>
        @font-face {
            font-family: "sunny" ;
            src: url("Fontes/Sunny\ April.ttf") format('truetype')  ;
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de format()
            - opentype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat(Apple advanced typography)
            - svg
             */
        }
      body{
          font-family: "sunny", Helvetica, sans-serif;
      }

      h1{
          font-family: "sunny", Times, serif;
          font-size: 3em;
          font-weight: normal;
      }

    </style>
</head>
